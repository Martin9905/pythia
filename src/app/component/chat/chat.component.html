<div class="chat-container">
  <div class="messages">
    <div *ngFor="let message of messages; let i = index" class="message" [ngClass]="{ 'sent': i % 2 === 0, 'received': i % 2 !== 0 }">
      <div *ngIf="i % 2 === 0" class="sent-message">
        {{ message }}
      </div>
      <div *ngIf="i % 2 !== 0" class="received-message">
        {{ message }}
      </div>
    </div>
  </div>
  <div class="input-container">
    <input type="text" [(ngModel)]="newMessage" placeholder="Escribe tu mensaje aquÃ­..." (keyup.enter)="sendMessage2()">
    <button class="btn btn-primary" [disabled]="newMessage === ''" (click)="sendMessage2()">Enviar</button>
  </div>
</div>
